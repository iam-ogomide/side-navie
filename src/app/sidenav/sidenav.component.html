    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" *ngIf="collapsed">Angular</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSideNav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" *ngIf="data.items && data.items.length > 0" (click)="handleClick(data)">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text"  *ngIf="collapsed">{{data.label}}</span>
                <i *ngIf="data.items && collapsed" [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'" class="menu-collapse-icon"></i>
            </a>

            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="!data.items || (data.items && data.items.length === 0)">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text"  *ngIf="collapsed">{{data.label}}</span>
            </a>

            <div class="" *ngIf="collapsed && data.items && data.items.length > 0">
                <app-sublevel-menu
                    [data]="data"
                    [collapsed]="collapsed"
                    [multiple]="multiple"
                    [expanded]="data.expanded"></app-sublevel-menu>
            </div>
        </li>
    </ul>
</div>
